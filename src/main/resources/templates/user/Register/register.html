<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/fragments :: head"/>
<body>
<div class="wrapper">
    <nav th:replace="user/fragments :: topBar"></nav>
    <header th:replace="user/fragments :: navigation"></header>
    <!--    ==============================================BODY==============================================-->

    <main id="authentication" class="inner-bottom-md" style="padding-bottom: 0;padding-top: 90px;">
        <div class="container">
            <div class="row" style="border-color:cadetblue;border-style:double;border-radius:20px;">

                <div class="col-md-6">
                    <section class="section sign-in inner-right-xs">
                        <h2 class="bordered">Đăng ký</h2>
                        <p>Chào mừng bạn đến với trang đăng ký</p>
                        <div class="social-auth-buttons">

                        </div>
                        <form role="form" class="login-form cf-style-1">
                            <div class="field-row">
                                <label>Email</label>
                                <input type="text" class="le-input">
                            </div><!-- /.field-row -->

                            <div class="field-row">
                                <label>Họ tên</label>
                                <input type="text" class="le-input">
                            </div><!-- /.field-row -->

                            <div class="field-row">
                                <label>Mật khẩu</label>
                                <input type="text" class="le-input">
                            </div><!-- /.field-row -->

                            <div class="field-row clearfix">
                            </div>

                            <div class="buttons-holder">
                                <button type="submit" class="le-button huge">Đăng ký</button>
                            </div><!-- /.buttons-holder -->
                        </form><!-- /.cf-style-1 -->

                    </section><!-- /.sign-in -->
                </div><!-- /.col -->

                <div class="col-md-6">
                    <section class="section register inner-left-xs">
                        <h2 class="bordered">Đăng nhập</h2>
                        <p>Đến với tài khoản của bạn</p>

                        <form role="form" class="register-form cf-style-1">
                            <div class="field-row" style="font-size: 18px;">
                                Nếu bạn có tài khoản vui lòng :
                            </div><!-- /.field-row -->

                            <div class="buttons-holder">
                                <a href="/login/index" type="button" class="le-button huge">Đăng nhập</a>
                            </div><!-- /.buttons-holder -->
                        </form>

                    </section><!-- /.register -->

                </div><!-- /.col -->

            </div><!-- /.row -->
        </div><!-- /.container -->
    </main>

    <!--    =============================================END BODY=========================================-->
    <div th:replace="user/fragments :: recentlyViewed"></div>
    <div th:replace="user/fragments :: footer"></div>
</div>
</body>
<script>
    document.title = "Đăng ký";
</script>
</html>
