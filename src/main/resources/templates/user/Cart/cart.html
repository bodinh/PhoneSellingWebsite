<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/fragments :: head"/>
<body>

<div class="wrapper">
    <nav th:replace="user/fragments :: topBar"></nav>
    <header th:replace="user/fragments :: navigation"></header>
    <!--    ==============================================BODY==============================================-->
    <section id="cart-page">
        <div class="container" id="listProductInCart">
            <!-- ========================================= CONTENT ========================================= -->
            <div class="col-xs-12 col-md-9 items-holder no-margin" >

                <th:block th:each="item : ${listProductInCart}">
                    <div class="row no-margin cart-item">
                        <div class="col-xs-12 col-sm-2 no-margin">
                            <a href="#" class="thumb-holder">
                                <img class="lazy" th:alt="${item.getSanpham().getAnh()}"
                                     th:src="${'/image/' + item.getSanpham().getMaSp()+ '/' + item.getSanpham().getAnh()}"/>
                            </a>
                        </div>

                        <div class="col-xs-12 col-sm-5 ">
                            <div class="title">
                                <a href="#" th:text="${item.getSanpham().getTenSp()}"></a>
                            </div>
                            <div class="brand">sony</div>
                        </div>
                        <div class="col-xs-12 col-sm-2 no-margin">
                            <div class="quantity">
                                <div class="le-quantity">
                                    <a class="minus" id="reduceProduct"
                                       th:onclick="'reduceNumberProduct('+${item.getSanpham().getMaSp()}+','+${maDH}+');'"
                                       href="#reduce"></a>
                                    <input name="quantity" readonly="readonly" type="text"
                                           th:value="${item.getSoluong()}"/>
                                    <a class="plus" id="addProduct"
                                       th:onclick="'addNumberProduct('+${item.getSanpham().getMaSp()}+','+${maDH}+');'"
                                       href="#add"></a>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-3 no-margin">
                            <div class="price"
                                 th:text="${#numbers.formatDecimal(item.getTonggia(), 0, 'COMMA', 0, 'POINT') +' VNĐ'}">
                            </div>
                            <a class="close-btn"
                               onclick="return confirm('Bạn có chắc muốn xoá sản phẩm này ??')"
                               th:href="${'/cart/delete?maSP=' + item.getSanpham().maSp }"></a>
                        </div>
                    </div><!-- /.cart-item -->
                </th:block>

            </div>
            <!-- ========================================= CONTENT : END ========================================= -->

            <!-- ========================================= SIDEBAR ========================================= -->

            <div class="col-xs-12 col-md-3 no-margin sidebar ">
                <div class="widget cart-summary">
                    <h1 class="border">shopping cart</h1>
                    <div class="body">
                        <ul class="tabled-data no-border inverse-bold">
                            <li>
                                <label>cart subtotal</label>
                                <div class="value pull-right">$8434.00</div>
                            </li>
                            <li>
                                <label>shipping</label>
                                <div class="value pull-right">free shipping</div>
                            </li>
                        </ul>
                        <ul id="total-price" class="tabled-data inverse-bold no-border">
                            <li>
                                <label>order total</label>
                                <div class="value pull-right">$8434.00</div>
                            </li>
                        </ul>
                        <div class="buttons-holder">
                            <a class="le-button big"
                               href="http://localhost/~ibrahim/themeforest/HTML/mediacenter/upload/PHP/checkout">checkout</a>
                            <a class="simple-link block"
                               href="http://localhost/~ibrahim/themeforest/HTML/mediacenter/upload/PHP/home">continue
                                shopping</a>
                        </div>
                    </div>
                </div><!-- /.widget -->

                <div id="cupon-widget" class="widget">
                    <h1 class="border">use coupon</h1>
                    <div class="body">
                        <form>
                            <div class="inline-input">
                                <input data-placeholder="enter coupon code" type="text"/>
                                <button class="le-button" type="submit">Apply</button>
                            </div>
                        </form>
                    </div>
                </div><!-- /.widget -->
            </div><!-- /.sidebar -->

            <!-- ========================================= SIDEBAR : END ========================================= -->
        </div>
    </section>
    <!--    =============================================END BODY=========================================-->
    <div th:replace="user/fragments :: recentlyViewed"></div>
    <div th:replace="user/fragments :: footer"></div>
</div>
</body>
<script>
    document.title = "Đăng nhập";

    function addNumberProduct(maSP, maDH) {
        $("#listProductInCart").remove();
    }

    function reduceNumberProduct(maSP,maDH) {
        $("#listProductInCart").remove();
    }
</script>
</html>
