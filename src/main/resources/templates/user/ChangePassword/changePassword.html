<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/fragments :: head"/>
<body>
<div class="wrapper">
    <nav th:replace="user/fragments :: topBar"></nav>
    <header th:replace="user/fragments :: navigation"></header>
    <!--    ==============================================BODY==============================================-->

    <main id="authentication" class="inner-bottom-md" style="padding-bottom: 0;padding-top: 40px;">
        <div class="container">
            <div class="alert-danger" th:if="${alertMessage}" th:text="${alertMessage}" style="text-align: center;padding-top: 15px;padding-bottom: 15px;border-style:double;border-radius:20px;"></div>
            <div class="alert-success" th:if="${successMessage}" th:text="${successMessage}" style="text-align: center;padding-top: 15px;padding-bottom: 15px;border-style:double;border-radius:20px;"></div>
            <p class="text-success"></p>
            <div class="row" style="border-color:cadetblue;border-style:double;border-radius:20px;padding: 40px;">
                <div class="col-md-12">
                    <p>Bạn đang đăng nhập với tên &nbsp; <strong th:text="${session.user}"></strong>.</p>
                    <form action="/account/password" class="form-horizontal" method="post">

                        <h4 style="padding-top: 10px;">Thay đổi mật khẩu</h4>
                        <hr>
                        <div class="validation-summary-valid" data-valmsg-summary="true">
                            <ul>
                                <li style="display:none"></li>
                            </ul>
                        </div>    <div class="form-group">
                        <label class="col-md-2 control-label" >Mật khẩu hiện tại</label>
                        <div class="col-md-3">
                            <input class="le-input" name="oldPassword" type="password" required="true">
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Mật khẩu mới</label>
                            <div class="col-md-3">
                                <input class="le-input" name="newPassword" type="password" required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Nhập lại mật khẩu</label>
                            <div class="col-md-3">
                                <input class="le-input" name="confirmPassword" type="password" required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input type="submit" value="Lưu thay đôi" class="le-button huge">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!--    =============================================END BODY=========================================-->
    <div th:replace="user/fragments :: recentlyViewed"></div>
    <div th:replace="user/fragments :: footer"></div>
</div>
</body>
<script>
    document.title = "Đăng nhập";
</script>
</html>
