<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body class="sb-nav-fixed">
<nav th:replace="admin/layout :: topNavBar"></nav>
<div id="layoutSidenav">
    <div th:replace="admin/layout :: navigation"></div>
    <div id="layoutSidenav_content">
        <!--                =============== BODY =====================================================-->

        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Tổng quan</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Tổng quan</li>
                </ol>
                <div class="row">
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area mr-1"></i>
                                Lượt xem phim
                            </div>
                            <div class="card-body">
                                <canvas id="myAreaChart" width="100%" height="40"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col"><i class="fas fa-chart-bar mr-1"></i>
                                        Doanh thu
                                    </div>
                                    <div class="col">
                                        <select style="border: none;background-color: #f7f7f7;width: 100%;" onchange="doanhthu(value);">
                                            <option th:text="${yearLastest}" th:value="${yearLastest}"></option>
                                            <th:block th:each="item : ${year}">
                                                <option th:text="${item.getNam()}" th:value="${item.getNam()}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                    <div class="col"></div>
                                </div>
                            </div>
                            <div class="card-body" id="contain-bar-chart">
                                <canvas id="bar-chart" width="100%" height="40"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">

            </div>
        </footer>

        <!--                ==========================================================================-->
    </div>
</div>
<div th:replace="admin/layout :: footer"></div>
</body>
</html>
<script>
    document.title = "Trang chủ";
</script>
